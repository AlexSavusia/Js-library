<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <title>Title</title>
    </head>
    <body>
        <!-- Обычное состояние -->
        <button type="button" class="button1">
            <div class="button1__flex">
                <div class="button1__el">Нажми меня</div>
            </div>
        </button>

        <!-- Заблокирована -->
        <button type="button" class="button1" disabled>
            <div class="button1__flex">
                <div class="button1__el">Нажми меня</div>
            </div>
        </button>

        <!-- Кнопка как ссылка -->
        <a href="#" class="button1">
            <div class="button1__flex">
                <div class="button1__el">Нажми меня</div>
            </div>
        </a>

        <!-- Кнопка с иконкой -->
        <button type="button" class="button1">
            <div class="button1__flex">
                <div class="button1__el">Нажми меня</div>
                <div class="button1__el">
                    <svg class="button1__icon" width="17" height="8">
                        <use href="./assets/sprite.svg#icon-arrow-forward"></use>
                    </svg>
                </div>
            </div>
        </button>
    </body>
</html>
