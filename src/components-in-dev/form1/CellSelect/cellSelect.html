<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Title</title>
    </head>
    <body>
		<div class="cell cell--mb24 js-cell" data-class="CellSelect" data-name="Select">
			<div class="cell__content">
				<label for="Select" class="cell__name js-cell-name"> Селект </label>
				<div class="cell__data">
					<div class="cell-select js-cell-select">
						<div class="cell-select__header js-cell-select-header">
							<input id="Select" class="cell-select__input js-cell-input" name="Select" type="hidden" value="" />
							<p class="cell-select__current js-cell-select-current">Выберите из списка</p>
							<svg class="cell-select__icon" width="18px" height="11px">
								<use xlink:href="/assets/sprite.svg#cell-select-arrow"></use>
							</svg>
						</div>
						<div class="cell-select__body js-cell-select-body">
							<div class="cell-select__item js-cell-select-item" data-item-value="0">
								<span class="cell-select__item-info js-cell-select-item-info">Пункт 1</span>
								<svg class="cell-select__body-icon" width="11px" height="8px">
									<use xlink:href="#icon-cell-select-body"></use>
								</svg>
							</div>
							<div class="cell-select__item js-cell-select-item" data-item-value="1">
								<span class="cell-select__item-info js-cell-select-item-info">Пункт 2</span>
								<svg class="cell-select__body-icon" width="11px" height="8px">
									<use xlink:href="#icon-cell-select-body"></use>
								</svg>
							</div>
							<div class="cell-select__item js-cell-select-item" data-item-value="2">
								<span class="cell-select__item-info js-cell-select-item-info">Пункт 3</span>
								<svg class="cell-select__body-icon" width="11px" height="8px">
									<use xlink:href="#icon-cell-select-body"></use>
								</svg>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="cell__error-message js-error-message">Заполните поле</div>
		</div>
    </body>
</html>
