<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Title</title>
    </head>
    <body>
        <div class="param-radiobutton js-param-radiobutton" data-radiobutton-name="userType">
            <div class="param-radiobutton__list">
                <div class="param-radiobutton__item">
                    <input
                        id="userType1"
                        type="radio"
                        class="param-radiobutton__input js-param-radiobutton-input visually-hidden"
                        name="userType"
                        value="5"
                        checked
                    />
                    <label for="userType1" class="param-radiobutton__name"> Страхователь </label>
                </div>
                <div class="param-radiobutton__item">
                    <input
                        id="userType2"
                        type="radio"
                        class="param-radiobutton__input js-param-radiobutton-input visually-hidden"
                        name="userType"
                        value="7"
                    />
                    <label for="userType2" class="param-radiobutton__name"> Застрахованный </label>
                </div>
                <div class="param-radiobutton__item">
                    <input
                        id="userType3"
                        type="radio"
                        class="param-radiobutton__input js-param-radiobutton-input visually-hidden"
                        name="userType"
                        value="8"
                    />
                    <label for="userType3" class="param-radiobutton__name"> Действующий Выгодоприобретатель </label>
                </div>
            </div>
        </div>
    </body>
</html>
