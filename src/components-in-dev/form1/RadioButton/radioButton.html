<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Title</title>
	</head>
	<body>
		<div class="cell js-cell" data-class="RadioButton" data-name="RadioButton">
			<div class="radiobutton js-radiobutton">
				<div class="radiobutton__list">
					<div class="radiobutton__item">
						<input id="Reason1" type="radio" class="radiobutton__input js-radiobutton-input visually-hidden" name="Reason" value="0" checked />
						<label for="Reason1" class="radiobutton__name radiobutton__name--amount">
							<div class="radiobutton__window">
								<div class="radiobutton__circle"></div>
							</div>
							<div class="radiobutton__text">Вариант 1</div>
						</label>
					</div>
					<div class="radiobutton__item">
						<input id="Reason2" type="radio" class="radiobutton__input js-radiobutton-input visually-hidden" name="Reason" value="1" />
						<label for="Reason2" class="radiobutton__name radiobutton__name--amount">
							<div class="radiobutton__window">
								<div class="radiobutton__circle"></div>
							</div>
							<div class="radiobutton__text">Вариант 2</div>
						</label>
					</div>
					<div class="radiobutton__item">
						<input id="Reason3" type="radio" class="radiobutton__input js-radiobutton-input visually-hidden" name="Reason" value="2" />
						<label for="Reason3" class="radiobutton__name radiobutton__name--amount">
							<div class="radiobutton__window">
								<div class="radiobutton__circle"></div>
							</div>
							<div class="radiobutton__text">Вариант 3</div>
						</label>
					</div>
				</div>
			</div>
			<div class="cell__error-message js-error-message">Заполните поле</div>
		</div>
	</body>
</html>
