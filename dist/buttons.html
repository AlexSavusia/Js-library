<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" href="favicon.ico" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
        <title>Кнопки</title>
    <link href="css/vendors.css" rel="stylesheet"><link href="css/global.css" rel="stylesheet"><link href="css/buttons.css" rel="stylesheet"></head>
    <body>
        <div class="grid">
            <header class="header">
                <div class="wrapper">
                    <div class="header__text">Кнопки</div>
                </div>
            </header>
            <main class="main">
                <section class="buttons">
                    <div class="wrapper">
                        <div class="lib-element">
                            <div class="lib-element__list">
                                <div class="lib-element__item">
                                    <!-- Название соответствует названию папки компонента-->
                                    <div class="lib-element__name">Button1</div>
                                    <div class="lib-element__description">Стандартные кнопки</div>
                                    <div class="lib-element__statuses">
                                        <div class="buttons__flex">
                                            <div class="buttons__el">
                                                <div class="lib-element__status-name">Обычное состояние</div>
                                                <div class="lib-element__container">
                                                    <button type="button" class="button1">
                                                        <div class="button1__flex">
                                                            <div class="button1__el">Нажми меня</div>
                                                        </div>
                                                    </button>
                                                </div>
                                            </div>
                                            <div class="buttons__el">
                                                <div class="lib-element__status-name">Заблокирована</div>
                                                <div class="lib-element__container">
                                                    <button type="button" class="button1 disabled">
                                                        <div class="button1__flex">
                                                            <div class="button1__el">Нажми меня</div>
                                                        </div>
                                                    </button>
                                                </div>
                                            </div>
                                            <div class="buttons__el">
                                                <div class="lib-element__status-name">Кнопка как ссылка</div>
                                                <div class="lib-element__container">
                                                    <a href="#" class="button1">
                                                        <div class="button1__flex">
                                                            <div class="button1__el">Нажми меня</div>
                                                        </div>
                                                    </a>
                                                </div>
                                            </div>
                                            <div class="buttons__el">
                                                <div class="lib-element__status-name">Кнопка с иконкой</div>
                                                <div class="lib-element__container">
                                                    <button type="button" class="button1">
                                                        <div class="button1__flex">
                                                            <div class="button1__el">Нажми меня</div>
                                                            <div class="button1__el">
                                                                <svg class="button1__icon" width="17" height="8">
                                                                    <use href="./assets/sprite.svg#icon-arrow-forward"></use>
                                                                </svg>
                                                            </div>
                                                        </div>
                                                    </button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="lib-element__item">
                                    <!-- Название соответствует названию папки компонента-->
                                    <div class="lib-element__name">Button2</div>
                                    <div class="lib-element__description">Кнопка в види текста</div>
                                    <div class="lib-element__statuses">
                                        <div class="buttons__flex">
                                            <div class="buttons__el">
                                                <div class="lib-element__status-name">Обычное состояние</div>
                                                <div class="lib-element__container">
                                                    <button type="button" class="button2">
                                                        <div class="button2__flex">
                                                            <div class="button2__el">Нажми меня</div>
                                                        </div>
                                                    </button>
                                                </div>
                                            </div>
                                            <div class="buttons__el">
                                                <div class="lib-element__status-name">Заблокирована</div>
                                                <div class="lib-element__container">
                                                    <button type="button" class="button2 disabled">
                                                        <div class="button2__flex">
                                                            <div class="button2__el">Нажми меня</div>
                                                        </div>
                                                    </button>
                                                </div>
                                            </div>
                                            <div class="buttons__el">
                                                <div class="lib-element__status-name">Кнопка как ссылка</div>
                                                <div class="lib-element__container">
                                                    <a href="#" class="button2">
                                                        <div class="button2__flex">
                                                            <div class="button2__el">Нажми меня</div>
                                                        </div>
                                                    </a>
                                                </div>
                                            </div>
                                            <div class="buttons__el">
                                                <div class="lib-element__status-name">Кнопка с иконкой</div>
                                                <div class="lib-element__container">
                                                    <button type="button" class="button2">
                                                        <div class="button2__flex">
                                                            <div class="button2__el">Нажми меня</div>
                                                            <div class="button2__el">
                                                                <svg class="button2__icon" width="17" height="8">
                                                                    <use href="./assets/sprite.svg#icon-arrow-forward"></use>
                                                                </svg>
                                                            </div>
                                                        </div>
                                                    </button>
                                                </div>
                                            </div>
                                            <div class="buttons__el">
                                                <div class="lib-element__status-name">Кнопка в виде иконки</div>
                                                <div class="lib-element__container">
                                                    <button type="button" class="button2">
                                                        <div class="button2__flex">
                                                            <div class="button2__el">
                                                                <svg class="button2__icon" width="17" height="8">
                                                                    <use href="./assets/sprite.svg#icon-arrow-forward"></use>
                                                                </svg>
                                                            </div>
                                                        </div>
                                                    </button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </main>
            <footer class="footer">
                <div class="wrapper">
                    <div class="footer__text">2022 год</div>
                </div>
            </footer>
        </div>
    <script defer src="js/vendors.js"></script><script defer src="js/global.js"></script><script defer src="js/buttons.js"></script></body>
</html>
